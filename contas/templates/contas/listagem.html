<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
</head>
<body>
    
    <h2>Listagem</h2>
    
    <ul>
    {% for i in transacoes %}
        <li>{{i.descricao}} - {{i.data}} - {{i.valor}} : {{i.categoria}}
            
        </li> <a href="{% url 'url_update' i.id %}">Update</a>
    {% endfor %}
    </ul>
    
    <a href="{% url 'url_nova_transacao' %}">Criar Novo</a>

    <a href="{% url 'url_lista_aluno' %}">Lista de Aluno</a>

</body>
</html>
